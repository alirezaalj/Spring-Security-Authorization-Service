<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${@environment.getProperty('application.info.name')}">Title</title>
    <link rel="shortcut icon" href="/favicon.ico" th:href="@{/favicon.png}">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body style="background: url('/img/default-background.png')">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div id="loginbox" style="margin-top:10%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#"
                                                                                           th:href="@{/authoritarian/forget}">Forgot
                    password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <p th:text="${error}">Message</p>
                <form th:action="@{/auth/login}" th:object="${login_user}"
                      method="post" class="form-horizontal" role="form">

                    <div class="input-group">
                        <p style="color: #a92a2a ;float: left;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="username" th:field="*{username}" type="text" class="form-control" name="username"
                               value="" placeholder="username or email">
                    </div>
                    <div class="input-group">
                        <p style="color: #a92a2a ;float: left;" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">Password Error</p>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" th:field="*{password}" type="password" class="form-control" name="password"
                               placeholder="password">
                    </div>
                    <div class="input-group">
                        <div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaService.getReCaptchaSite()}"
                             data-callback="onReCaptchaSuccess" data-expired-callback="onReCaptchaExpired"></div>
                        <span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
                    </div>

                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="remember" th:field="*{remember}" type="checkbox" name="remember" value="1">
                                Remember me
                            </label>
                        </div>
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <input type="submit" id="btn-login" value="Login" href="#" class="btn btn-success">
                            <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a th:href="@{/authoritarian/signUp}" href="#"
                                   onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>

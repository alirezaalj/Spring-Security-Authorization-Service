<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title th:text="${@environment.getProperty('application.info.name')}"></title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/favicon.ico" th:href="@{/favicon.png}">

	<!-- Theme Color -->
	<meta name="theme-color" content="#5867dd">

	<!-- Plugin styles -->
	<link rel="stylesheet" th:href="@{/vendors/bundle.css}" href="../../static/vendors/bundle.css" type="text/css">

	<!-- App styles -->
	<link rel="stylesheet" th:href="@{/assets/css/app.css}" href="../../static/assets/css/app.css" type="text/css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body class="form-membership">

	<!-- begin::page loader-->
	<div class="page-loader">
		<div class="spinner-border"></div>
	</div>
	<!-- end::page loader -->

	<div class="form-wrapper">

		<!-- logo -->
		<div class="logo">
			<img th:src="@{/assets/media/image/logo-sm.png}" src="../../static/assets/media/image/logo-sm.png" alt="image">
		</div>
		<!-- ./ logo -->

		<h5>Login</h5>
		<p th:text="${error}">Message</p>
		<!-- form -->
		<form th:action="@{/auth/login}" th:object="${login_user}"
			  method="post">
			<label  style="color: #a92a2a ;float: left;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</label>
			<div class="form-group">
				<input type="text" th:field="*{username}" class="form-control" placeholder="Email or Username" dir="ltr" required autofocus>
			</div>
			<label style="color: #a92a2a;float: left;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</label>
			<div class="form-group">
				<input type="password" th:field="*{password}" class="form-control" placeholder="Password" dir="ltr" required>
			</div>
			<div class="form-group" style="margin-left: -17px;">
				<!-- to enable captcha uncomment the keys in application.properties -->
				<div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaService.getReCaptchaSite()}" data-callback="onReCaptchaSuccess" data-expired-callback="onReCaptchaExpired"></div>
				<span id="captchaError" class="alert alert-danger col-sm-4" style="display:none"></span>
			</div>
			<label style="color: #a92a2a;float: left;" th:if="${#fields.hasErrors('remember')}" th:errors="*{remember}">Password Error</label>
			<div class="form-group d-sm-flex justify-content-between text-left mb-4">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" th:field="*{remember}" class="custom-control-input" checked id="customCheck1">
					<label class="custom-control-label" for="customCheck1">Remember Me</label>
				</div>
				<a class="d-block mt-2 mt-sm-0" th:href="@{/authoritarian/forget}">Forget My Password</a>
			</div>
			<button class="btn btn-primary btn-block">Login</button>
			<hr>
			<p class="text-muted">Do not have an account?</p>
			<a th:href="@{/authoritarian/signUp}" class="btn btn-outline-light btn-sm">Register now!</a>
		</form>
		<!-- ./ form -->

	</div>

	<!-- Plugin scripts -->
	<script th:src="@{/vendors/bundle.js}" src="../../static/vendors/bundle.js"></script>

	<!-- App scripts -->
	<script th:src="@{/assets/js/app.js}" src="../../static/assets/js/app.js"></script>
</body>
</html>

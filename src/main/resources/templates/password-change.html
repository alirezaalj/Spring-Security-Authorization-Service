<!DOCTYPE html>
<html lang="fa" dir="rtl" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>هیوا ابر - ورود</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/favicon.ico" th:href="@{/favicon.png}">

	<!-- Theme Color -->
	<meta name="theme-color" content="#5867dd">

	<!-- Plugin styles -->
	<link rel="stylesheet" th:href="@{/vendors/bundle.css}" href="../static/vendors/bundle.css" type="text/css">

	<!-- App styles -->
	<link rel="stylesheet" th:href="@{/assets/css/app.css}" href="../static/assets/css/app.css" type="text/css">
</head>

<body class="form-membership">

	<!-- begin::page loader-->
	<div class="page-loader">
		<div class="spinner-border"></div>
	</div>
	<!-- end::page loader -->

	<div class="form-wrapper">

		<!-- logo -->
		<div class="logo">
			<img th:src="@{/assets/media/image/logo-sm.png}" src="../static/assets/media/image/logo-sm.png" alt="image">
		</div>
		<!-- ./ logo -->

		<h5>&nbsp;نام کاربری: &nbsp; <strong th:text="${username_to_update}"></strong></h5>
		<!-- form -->
		<form th:action="@{/authoritarian/reset-password}"
			  method="post" th:object="${password_request_user}">

			<label  style="color: #a92a2a ;float: left;" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}">Username Error</label>
			<input type="hidden" th:field="*{username}"
				   th:value="${username_to_update}" class="form-control" placeholder="" autofocus>
			<input type="hidden" th:field="*{token}" th:value="${user_password_token}">

			<div class="form-group">
				<label style="color: #a92a2a;float: left;" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Password Error</label>
				<input type="password" th:field="*{newPassword}" class="form-control" placeholder="کلمه عبور جدید" dir="ltr" required>
			</div>

			<div class="form-group">
				<label style="color: #a92a2a;float: left;" th:if="${#fields.hasErrors('reNewPassword')}" th:errors="*{reNewPassword}">Password Error</label>
				<input type="password" th:field="*{reNewPassword}" class="form-control" placeholder="تکرار کلمه عبور جدید" dir="ltr" required>
			</div>
			<button class="btn btn-primary btn-block">ثبت</button>
			<hr>
		</form>
		<!-- ./ form -->

	</div>

	<!-- Plugin scripts -->
	<script th:src="@{/vendors/bundle.js}" src="../static/vendors/bundle.js"></script>

	<!-- App scripts -->
	<script th:src="@{/assets/js/app.js}" src="../static/assets/js/app.js"></script>
</body>

</html>
